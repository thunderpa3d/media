<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="111.css" />
    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  >
</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            color: #333;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header .icons {
            display: flex;
            gap: 15px;
        }

        .header .icons i {
            font-size: 20px;
            cursor: pointer;
        }

        .profile-info {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .profile-info img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            margin-bottom: 20px;
        }

        .profile-info h2 {
            font-size: 40px;
            color: #007bff;
            margin-top: 10px;
        }

        .profile-info p {
            font-size: 20px;
            color: #777;
            margin: 10px 0;
        }

        .product-list {
            margin-top: 30px;
        }

        .product-list h3 {
            font-size: 20px;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 16px;
        }

        .product-card p {
            font-size: 14px;
            color: #777;
        }

        .product-card .price {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }
        
       /* الشريط السفلي */
       .bottom-bar {
        display: flex;
        justify-content: space-around;
        background-color: #0a6cff50;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 1000;
      }

      .bottom-bar a {
        text-decoration: none;
        color: rgb(1, 77, 185);
        font-size: 20x;
      }

      .bottom-bar .icon {
        font-size: 20px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .bottom-bar .icon:hover {
        transform: scale(1.2);
      }

      .bottom-bar .icon.active {
        color: #ffffff;
      }
    </style>
</head>
<body>
    
       
    
    <!-- Header with Icons -->
    <div class="header">
        <div class="logo">تاجر براحتك</div>
      
    </div>
</div>
<div class="bottom-bar">
  <!-- رابط الصفحة الرئيسية -->

   <!-- رابط إضافة منتج -->
   
  <!-- رابط الملف الشخصي -->
  <a href="profile.html">
    <ion-icon name="person-outline" class="icon active" onclick="change(this)"></ion-icon>

  <a href="center.html">
      <ion-icon name="home-outline" class="icon " onclick="change(this)"></ion-icon>
    </a>
    <a href="add-product.html">
        <ion-icon name="add-circle-outline" class="icon" onclick="change(this)"></ion-icon>
  
  </a>
</div>

    <!-- Profile Info -->
    <div class="profile-info" id="profile-info">
        <img src="" alt="User Photo" id="user-photo">
        <h2 id="user-name"></h2>
        <p><strong>البريد الإلكتروني:</strong> <span id="user-email"></span></p>
        <p><strong>رقم الهاتف:</strong> <span id="user-phone"></span></p>
    </div>

    <!-- Product List -->
    <div class="product-list" id="product-list">
        <h3>منتجاتي</h3>
        <div id="products"></div>
    </div>

   
    </div>
    <!-- Linking to JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
