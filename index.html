<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تاجر براحتك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            text-align: center;
       
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    background: url("background.jpg") no-repeat;
    background-position: center;
    background-size: cover;
}
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .logo h1 {
            font-size: 2.5em;
            color: #3a89cf;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #000000;
        }

        .start-btn {
            display: inline-block;
            background: linear-gradient(90deg, #0d6e02, #007bff);
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            background: linear-gradient(90deg, #007bff, #078105);
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .start-btn {
                font-size: 1em;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 0.9em;
            }

            .start-btn {
                font-size: 0.9em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>تاجر براحتك</h1>
        </div>
        <p>ابدأ تجارتك الحرة بكل سهولة وبخطوات بسيطة انضم إلينا الآن واكتشف عالم التجارة الإلكترونية المميز</p>
        <a href="center.html" class="start-btn">ابدأ الآن مجانًا</a>
        <div class="footer">
            <p>© 2025 جميع الحقوق محفوظة - <a href="https://thunderpa3d.github.io/media/">تاجر براحتك</a></p>
        </div>
    </div>
    
 <script type="module" src="script.js"></script>

</body>
</html>
