<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تاجر براحتك</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="111.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* شريط التنقل العلوي */
      header {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      header .logo {
        font-size: 24px;
        font-weight: bold;
      }

      /* شريط البحث */
      .search-bar {
        display: flex;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 5px 15px;
        border-radius: 25px;
        width: 250px;
      }

      .search-bar input {
        border: none;
        background: transparent;
        outline: none;
        width: 100%;
        padding: 5px;
        font-size: 14px;
      }

      .search-bar i {
        color: #007bff;
        font-size: 18px;
      }

      /* شريط التصنيفات */
      .categories {
        display: flex;
        overflow-x: auto;
        padding: 10px;
        background-color: white;
        border-bottom: 1px solid #ddd;
        justify-content: space-around;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .categories button {
        flex: none;
        margin: 0 5px;
        padding: 12px 20px;
        background-color: #ffffff;
        color: #3685da;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      .categories button:hover {
        background-color: #77a3d3;
        color: white;
        transform: scale(1.05);
      }

      .categories button.active {
        background-color: #a1a1a0;
        color: #19ca95;
      }

      /* المنتجات */
      .products {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 15px;
        justify-content: center;
        flex-grow: 1;
      }

      .product-card {
        background-color: white;
        border-radius: 10px;
        padding: 15px;
        width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      .product-card img {
        width: 100%;
        border-radius: 10px;
        height: 200px;
        object-fit: cover;
      }

      .product-card h3 {
        margin: 10px 0;
        font-size: 16px;
      }

      .product-card p {
        font-size: 30px;
        color: #777;
      }

      .product-card span {
        font-size: 15px;
        font-weight: bold;
        color: #82b2e6;
      }

      /* الشريط السفلي */
      .bottom-bar {
        display: flex;
        justify-content: space-around;
        background-color: #0a6cff50;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 1000;
      }

      .bottom-bar a {
        text-decoration: none;
        color: rgb(1, 77, 185);
        font-size: 20x;
      }

      .bottom-bar .icon {
        font-size: 20px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .bottom-bar .icon:hover {
        transform: scale(1.2);
      }

      .bottom-bar .icon.active {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <!-- شريط التنقل العلوي -->
    <header>
      <div class="logo">تاجر براحتك</div>
      <div class="search-bar">
        <input type="text" placeholder="بحث..." />
        <i class="fas fa-search"></i>
      </div>
    </header>

    <!-- شريط التصنيفات -->
    <div class="categories">
      <button onclick="filterCategory('cars')" id="cars-btn">السيارات</button>
      <button onclick="filterCategory('electronics')" id="electronics-btn">الإلكترونيات</button>
      <button onclick="filterCategory('furniture')" id="furniture-btn">الأثاث</button>
      <button onclick="filterCategory('phones')" id="phones-btn">الهواتف</button>
      <button onclick="filterCategory('others')" id="others-btn">أخرى</button>
    </div>

    <!-- قائمة المنتجات -->
    <div class="products" id="product-list">
      <div class="product-card" data-category="cars">
        <img src="https://via.placeholder.com/150" alt="Product" />
        <h3>سيارات </h3>
        <p>وصف المنتج هنا</p>
        <span>100 ريال</span>
      </div>
      <div class="products" id="product-list">
        <div class="product-card" data-category="cars">
          <img src="https://via.placeholder.com/150" alt="Product" />
          <h3> سيارات </h3>
          <p>وصف المنتج هنا</p>
          <span>100 ليرة تركي</span>
        </div>
      <div class="product-card" data-category="electronics">
        <img src="https://via.placeholder.com/150" alt="Product" />
        <h3> الإلكترونيات</h3>
        <p>وصف المنتج هنا</p>
        <span>200 ليرة تركي</span>
      </div>
      <div class="product-card" data-category="furniture">
        <img src="https://via.placeholder.com/150" alt="Product" />
        <h3>اثاث منزلي </h3>
        <p>وصف المنتج هنا</p>
        <span>150 دولار</span>
      </div>
      <div class="product-card" data-category="phones">
        <img src="https://via.placeholder.com/150" alt="Product" />
        <h3>هواتف</h3>
        <p>وصف المنتج هنا</p>
        <span>300 دولار</span>
      </div>
      <div class="product-card" data-category="others">
        <img src="https://via.placeholder.com/150" alt="Product" />
        <h3>منتج 5</h3>
        <p>وصف المنتج هنا</p>
        <span>50 دولار</span>
      </div>
    </div>

    <!-- الشريط السفلي -->
    <div class="bottom-bar">
        
        <a href="profile.html">
            <ion-icon name="person-outline" class="icon" onclick="change(this)"></ion-icon>
          </a>
      <!-- رابط الصفحة الرئيسية -->
      <a href="center.html">
        <ion-icon name="home-outline" class="icon active" onclick="change(this)"></ion-icon>
      </a>
      <!-- رابط الملف الشخصي -->
     
      <!-- رابط إضافة منتج -->
      <a href="add-product.html">
        <ion-icon name="add-circle-outline" class="icon" onclick="change(this)"></ion-icon>
      </a>
    </div>

    <script>
      function change(item) {
        const buttons = document.querySelectorAll("ion-icon");
        buttons.forEach(function (obj) {
          obj.classList.remove("active");
        });
        item.classList.add("active");
      }

      function filterCategory(category) {
        const buttons = document.querySelectorAll(".categories button");
        buttons.forEach(function (button) {
          button.classList.remove("active");
        });
        document.getElementById(category + "-btn").classList.add("active");

        const productCards = document.querySelectorAll(".product-card");
        productCards.forEach(function (card) {
          if (card.dataset.category === category || category === "all") {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      }
    </script>
     <script src="script.js" defer></script>
  </body>
</html>
